<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 60%; /* Increased width */
            background: #fff;
            padding: 20px 60px 40px 40px; /* Increased padding on the right */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Horizontally centered */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        label span.required {
            color: red;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        .submit-button {
            text-align: center; /* Centering the button */
        }
        button {
            width: 50%; /* Adjust button width */
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }

        /* Star Rating CSS */
        .rating {
            display: flex;
            justify-content: center;
            flex-direction: row-reverse;
            gap: 5px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 2em;
            color: #ccc;
            cursor: pointer;
        }
        .rating input:checked ~ label {
            color: gold;
        }
        .rating input:hover ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: gold;
        }

        /* Decrease space between stars */
        .rating label {
            margin: 0;
            padding: 0 5px;
        }

        /* Center the form */
        .portrait {
            width: 100%;
            max-width: 450px; /* Increased portrait width */
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container portrait">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Name <span class="required">*</span>:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rating <span class="required">*</span>:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4" required><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3" required><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2" required><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">★</label>
            </div>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5"></textarea>

            <!-- Centered Submit Button -->
            <div class="submit-button">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
