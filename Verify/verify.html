<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify and Correct Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .location-select {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        .location-select label {
            width: 30%;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top:20px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify and Correct Details</h2>
        <form id="verifyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phnNo">Phone Number:</label>
            <input type="tel" id="phnNo" name="phnNo" required>

            <label for="exam">Exam:</label>
            <select id="exam" name="exam" required>
                <option value="">Select an Exam</option>
                <option value="exam1">Exam 1</option>
                <option value="exam2">Exam 2</option>
                <option value="exam3">Exam 3</option>
            </select>

            <label for="parentContact">Parent's Contact Number:</label>
            <input type="tel" id="parentContact" name="parentContact" required>

            <label for="location">Preferred Locations:</label>
            <div class="location-select">
                <label><input type="checkbox" id="loc1"> Location 1</label>
                <label><input type="checkbox" id="loc2"> Location 2</label>
                <label><input type="checkbox" id="loc3"> Location 3</label>
                <label><input type="checkbox" id="loc4"> Location 4</label>
                <label><input type="checkbox" id="loc5"> Location 5</label>
                <label><input type="checkbox" id="loc6"> Location 6</label>
                <label><input type="checkbox" id="loc7"> Location 7</label>
                <label><input type="checkbox" id="loc8"> Location 8</label>
                <label><input type="checkbox" id="loc9"> Location 9</label>
                <label><input type="checkbox" id="loc10"> Location 10</label>
            </div>

            <label for="disability">Disability Status:</label>
            <select id="disability" name="disability" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="button" onclick="submitForm()">Submit Corrections</button>
        </form>
    </div>

    <script>
        // Populate the fields with data from local storage
        document.getElementById("name").value = localStorage.getItem("name");
        document.getElementById("dob").value = localStorage.getItem("dob");
        document.getElementById("gender").value = localStorage.getItem("gender");
        document.getElementById("email").value = localStorage.getItem("email");
        document.getElementById("phnNo").value = localStorage.getItem("phnNo");
        document.getElementById("exam").value = localStorage.getItem("exam");
        document.getElementById("parentContact").value = localStorage.getItem("parentContact");
        document.getElementById("disability").value = localStorage.getItem("disability");

        // Retrieve selected locations and check the boxes
        var locations = localStorage.getItem("locations") ? localStorage.getItem("locations").split(", ") : [];
        locations.forEach(function(location) {
            if (document.getElementById("loc" + location.split(" ")[1])) {
                document.getElementById("loc" + location.split(" ")[1]).checked = true;
            }
        });

        // Function to submit corrected form data
        function submitForm() {
            // Update the local storage with the corrected data
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var gender = document.getElementById("gender").value;
            var email = document.getElementById("email").value;
            var phnNo = document.getElementById("phnNo").value;
            var exam = document.getElementById("exam").value;
            var parentContact = document.getElementById("parentContact").value;
            var disability = document.getElementById("disability").value;

            // Save the updated data to local storage
            localStorage.setItem("name", name);
            localStorage.setItem("dob", dob);
            localStorage.setItem("gender", gender);
            localStorage.setItem("email", email);
            localStorage.setItem("phnNo", phnNo);
            localStorage.setItem("exam", exam);
            localStorage.setItem("parentContact", parentContact);
            localStorage.setItem("disability", disability);

            alert("Your details have been updated successfully!");
        }
    </script>
</body>
</html>
